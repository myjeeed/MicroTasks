<div class="form-group">
  <label for="sub-total">SubTotal:</label>
  <input type="number" min="0.01" step="0.01" max="2500" value="0.00" class="form-control" id="sub-total" style="width: 100px;">
  <label for="sales-tax">Sales Tax:</label>
  <input type="number" min="0.01" step="0.01" max="2500" value="0.00" class="form-control" id="sales-tax" style="width: 100px;">
  <label for="total">Total:</label>
  <input type="number" min="0.01" step="0.01" max="2500" value="0.00" class="form-control" id="total" style="width: 100px;">
</div>

<button type="button" class="btn btn-success" id="submit-btn">Submit</button>
