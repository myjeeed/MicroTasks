<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Image Annotation</h1>
            <h3>#1 Image</h3>
            </div>
     
            <p>Look at the person in the red box, and choose what the person is 
              feeling. </p>
              <br>
        <div class="row">
            <div class="col-md-5">
          <img src="resources/images/pic1.png" width="450"/>
          </div>
<div class="col-md-7">
  <p>1. How does the person in the red box feel in the image?</p>
  <form role="form">
    <label class="radio-inline">
      <img src="resources/faces/happy.jpg" width="80"/><br><input type="radio" name="optradio">
    </label>
    <label class="radio-inline">
      <img src="resources/faces/neutral.jpg" width="80"/><br><input type="radio" name="optradio">
    </label>
    <label class="radio-inline">
      <img src="resources/faces/sad.jpg" width="80"/><br><input type="radio" name="optradio">
    </label>
  </form>
  <br><br>
  <p>2. Select the gender of the person in the red box:</p>
  <form role="form">
    <label class="radio-inline">
      <input type="radio" name="optradio">Male
    </label>
    <label class="radio-inline">
     <input type="radio" name="optradio">Female
    </label>
  </form>
  <br><br>
  <p>3. How old does the person in the red box look like?</p>
  <form role="form">
    <label class="radio-inline">
      <input type="radio" name="optradio">Kid (0-12)
    </label>
    <label class="radio-inline">
     <input type="radio" name="optradio">Teenager (13-20)
    </label>
    <label class="radio-inline">
     <input type="radio" name="optradio">Adult (more than 20)
    </label>
  </form>



<br><br>
