    <div class="container">
        <div class="jumbotron">
            <h1>Extract summary information from 3 shopping receipts</h1>
            <h3>#1 Receipt</h3>
            </div>
     

        <div class="row">
            <div class="col-md-5">
                <div class="parent">
                <div id="panzoom">
                    <img src="resources/receipts/r4.jpeg" width="450"/>

            <p></p>
            <div class="buttons" style="text-align:center;">
            <button class="zoom-in">Zoom In</button>

            <input type="range" class="zoom-range">

            </div>
            <script>
            $('#panzoom').panzoom({
            $zoomIn: $(".zoom-in"),
            $zoomOut: $(".zoom-out"),
            $zoomRange: $(".zoom-range"),
            $reset: $(".reset")
            });
            </script>

<div class="col-md-7">
  <p>1. Is receipt readable?</p>
  <div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Select an option
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li id="right"><a  href="#" data-value="Yes">Yes</a></li>
    <li id="wrong"><a  href="#" data-value="No, receipt is too blurry">No, receipt is too blurry</a></li>
    <li id="wrong"><a  href="#" data-value="No, receipt is not in English">No, receipt is not in English</a></li>
    <li id="wrong"><a href="#" data-value="No, contact information is not provided">No, contact information is not provided</a></li>
  </ul>
</div>
<script>
$(".dropdown-menu li a").click(function(){
  $(this).parents(".dropdown").find('.btn').html($(this).text() + ' <span class="caret"></span>');
  $(this).parents(".dropdown").find('.btn').val($(this).data('value'));
});

$(".rest").show();
$("#right").click(function(){
    $(".rest").show();
});
$("#wrong").click(function (){
    $(".rest").hide();
});

</script>
<br>
<div class="rest">
 <p>2. Write down the transaction date:</p>
 
 <input type="date" class="form-control" placeholder="mm/dd/yyyy">    
 <br>

 <p>3. Total price is:</p>
 <input type="number" class="form-control" placeholder="$0.00">
<br>
<p>4. What type of receipt it is?</p>
<div class="radio">
    <label>
      <input type="radio" name="optionsRadios" id="optionsRadios1" value="Only gas/fuel listed" checked class="rd">
      Gas/fuel
    </label><br>
    <label>
      <input type="radio" name="optionsRadios" id="optionsRadios1" value="No items- Credit slip" class="rd">
      Credit slip
    </label><br>
    <label>
      <input type="radio" name="optionsRadios" id="optionsRadios1" value="No items- Return slip" class="rd">
      Return slip
    </label><br>
    <label>
      <input type="radio" name="optionsRadios" id="optionsRadios1" value="yes"  class="rdnumber">
      Regular receipt
    </label>
</div>
<input type="number" class="form-control" placeholder="0" id="amount">
<script>
$("#amount").hide();
$(".rdnumber").click(function (){
    $("#amount").show();
});
$(".rd").click(function(){
    $("#amount").hide();
});
</script>
</div>
